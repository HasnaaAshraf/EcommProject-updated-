

<h1 class="mt-8 text-2xl font-bold text-main ms-10 ">All Categories Here </h1>

<h3 class="text-danger">{{errorMess}}</h3>

<div class="my-5 mt-10 ms-44">

    <div class="flex flex-col flex-wrap lg:flex-row gap-x-8 gap-y-4">

        @for (item of categories; track $index)
        {

            <div  class="relative flex flex-col w-1/4 hover:border-green-300 hover:shadow-lg shadow-md  gap-6 text-gray-700 bg-white border hadow-md b product rounded-xl bg-clip-border border-spacing-4 ">
                <!-- img , titl -->
                <div class="border-spacing-3" routerLink="/categories">
                    <div class="relative overflow-hidden text-gray-700 bg-white rounded-lg h-96 bg-clip-border">
                        <img [src]="item.image" class="object-cover w-full h-full" />
                    </div>
               
                        <div class="flex items-center justify-between mb-2 ">
                            <h2 class="block font-serif text-2xl mt-6 antialiased font-medium leading-relaxed text-center ms-3 text-main text-blue-gray-900">
                                {{item.name}}
                            </h2>
                        </div>
                    
                </div>

            </div>

        }

    </div>

</div>
